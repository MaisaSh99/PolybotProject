name: Deploy Polybot (Dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-polybot-dev:
    name: Deploy to EC2 (Dev)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_IP: ${{ secrets.EC2_DEV_HOST }}
      EC2_USER: ${{ secrets.EC2_DEV_USER }}
      REPO: ${{ github.repository }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

      - name: Upload files and deploy
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no polybot-dev.service $EC2_USER@$EC2_IP:~/polybot-dev.service
          ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_IP << EOF
            echo "âœ… Installing packages..."
            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv

            echo "ðŸ“ Cloning or updating repo..."
            cd /home/ubuntu
            if [ -d "PolybotServicePython" ]; then
              cd PolybotServicePython
              git pull
            else
              git clone https://github.com/${REPO}.git PolybotServicePython
              cd PolybotServicePython
            fi

            echo "ðŸ“¦ Setting up Python venv..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r polybot/requirements.txt

            echo "âš™ï¸ Copying service file and reloading..."
            sudo cp ~/polybot-dev.service /etc/systemd/system/polybot.service
            sudo systemctl daemon-reload
            sudo systemctl restart polybot.service
            sudo systemctl enable polybot.service

            echo "âœ… Dev deployment complete!"
          EOF
