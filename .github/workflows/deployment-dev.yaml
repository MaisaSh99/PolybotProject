name: Deploy Polybot (Dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_DEV_HOST }}
          EC2_USER: ${{ secrets.EC2_DEV_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host dev
                HostName $EC2_HOST
                User $EC2_USER
                IdentityFile ~/.ssh/id_rsa
                StrictHostKeyChecking no" > ~/.ssh/config

      - name: Copy service file and deploy script to EC2
        run: |
          scp polybot-dev.service dev:~/polybot-dev.service
          scp deploy-dev.sh dev:~/deploy-dev.sh
          ssh dev "chmod +x ~/deploy-dev.sh"

      - name: Run deployment script on EC2
        run: |
          ssh dev "~/deploy-dev.sh"
