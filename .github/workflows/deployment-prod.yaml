name: Deploy Polybot

on:
  push:
    branches:
      - main

jobs:
  deploy-polybot:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_IP: ${{ secrets.EC2_HOST }}
      REPO: ${{ github.repository }}

    steps:
      - name: Set up SSH key
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

      - name: SSH and deploy
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@$EC2_IP << 'EOF'
            echo "âœ… Installing base system packages..."
            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv

            echo "ðŸ“ Preparing repo..."
            REPO_DIR="PolybotServicePython"
            if [ -d "$REPO_DIR" ]; then
              cd "$REPO_DIR"
              git pull
            else
              git clone https://github.com/${REPO}.git "$REPO_DIR"
              cd "$REPO_DIR"
            fi

            echo "âš™ï¸ Setting up systemd service..."
            sudo cp polybot-prod.service /etc/systemd/system/polybot-prod.service

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r polybot/requirements.txt

            sudo systemctl daemon-reload
            sudo systemctl restart polybot-prod.service
            sudo systemctl enable polybot-prod.service

            echo "âœ… Production deployment complete!"
          EOF
