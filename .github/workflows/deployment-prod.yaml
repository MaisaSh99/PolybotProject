name: Deploy Polybot (Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-polybot-prod:
    name: Deploy to EC2 (Prod)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_IP: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      REPO: ${{ github.repository }}
      BOT_PROD_TOKEN: ${{ secrets.BOT_PROD_TOKEN }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      NGROK_DOMAIN: "https://minnow-crucial-nicely.ngrok-free.app"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem

      - name: Upload service files
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no polybot-prod.service $EC2_USER@$EC2_IP:~/polybot-prod.service

      - name: SSH and deploy
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_IP << EOF
            set -e

            echo "‚úÖ Installing required packages..."
            sudo apt update
            sudo apt install -y git python3 python3-pip python3-venv curl unzip

            echo "üì• Installing ngrok if not present..."
            if ! command -v ngrok &> /dev/null; then
              curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
              echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
              sudo apt update && sudo apt install -y ngrok
            fi

            echo "üîê Authenticating ngrok..."
            ngrok config add-authtoken $NGROK_AUTH_TOKEN

            echo "üìÅ Cloning or updating repo..."
            cd /home/ubuntu
            if [ -d "PolybotServicePython" ]; then
              cd PolybotServicePython
              git fetch origin main
              sudo rm -rf photos/
              git reset --hard origin/main
              git clean -fd
            else
              git clone https://github.com/${REPO}.git PolybotServicePython
              cd PolybotServicePython
            fi

            echo "üì¶ Setting up Python venv..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r polybot/requirements.txt

            echo "‚öôÔ∏è Installing and starting services..."
            sudo mv ~/polybot-prod.service /etc/systemd/system/polybot-prod.service
            sudo systemctl daemon-reload
            sudo systemctl restart polybot-prod.service
            sudo systemctl enable polybot-prod.service

            echo "üåê Waiting for ngrok tunnel to become ready..."
            for i in {1..10}; do
              curl --silent --fail "$NGROK_DOMAIN" && break
              sleep 2
            done

            echo "üì° Setting Telegram webhook..."
            curl -X POST https://api.telegram.org/bot$BOT_PROD_TOKEN/setWebhook \
              -d "url=$NGROK_DOMAIN"

            echo "‚úÖ Production deployment and webhook setup complete!"
          EOF