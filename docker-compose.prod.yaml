services:
  polybot:
    image: ${IMG_NAME}
    container_name: polybot-prod
    ports:
      - "8443:8443"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - YOLO_SERVICE_URL=${YOLO_SERVICE_URL}
      - BOT_APP_URL=${BOT_APP_URL}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - ENVIRONMENT=prod
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  otel-collector:
    image: otel/opentelemetry-collector:0.101.0
    container_name: otel-collector-prod
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otelcol-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8889:8889"
    restart: unless-stopped